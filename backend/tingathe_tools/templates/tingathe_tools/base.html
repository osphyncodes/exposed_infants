{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pact System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Sidebar toggle and tooltip styles are now in styles.css -->
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle-btn" id="sidebarToggle" title="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar-header text-center mb-3" style="padding-top:18px; padding-bottom:10px; position:relative;">
            <span class="fs-5 fw-bold d-block system-name" style="letter-spacing:1px; white-space:nowrap;">Tingathe Tools</span>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" data-nav-name="dashboard" href="{% url 'tingathe_tools:dashboard' %}" data-tooltip="Dashboard"><i class="fas fa-tachometer-alt"></i> <span class="sidebar-label">Dashboard</span></a>
            <a class="nav-link" data-nav-name="children" href="{% url 'tingathe_tools:tingathe_tools_index' %}" data-tooltip="Children"><i class="fas fa-baby"></i> <span class="sidebar-label">Tool Modules</span></a>
            <a class="nav-link" data-nav-name="reminders" href="{% url 'tingathe_tools:client_card_list' %}" data-tooltip="Reminders"><i class="fas fa-bell"></i> <span class="sidebar-label">Reports</span></a>
            <a class="nav-link" data-nav-name="import_export" href="{% url 'tingathe_tools:import_export' %}" data-tooltip="Import/Export"><i class="fas fa-file-import"></i> <span class="sidebar-label">Import/Export</span></a>
        </nav>
        <div class="mt-auto text-center">
            <a href="{% url 'app_selector' %}" class="btn btn-secondary w-100 mt-3">
                <i class="fas fa-exchange-alt"></i> <span class="sidebar-label">Switch App</span>
            </a>
            <form method="post" action="{% url 'logout' %}" class="logout-form mt-2">
                {% csrf_token %}
                <button type="submit" id="buttonLog" class="btn btn-danger w-100">
                    <i class="fas fa-sign-out-alt"></i> <span class="sidebar-label">Logout</span>
                </button>
            </form>
        </div>
    </div>
    <div class="content" id="mainContent">
        {% block content %}{% endblock %}
    </div>
    <div class="popview">
        {% block popview %}{% endblock %}
    </div>

    <script>
        // Sidebar toggle logic
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('sidebarToggle');
        function setSidebarState(collapsed) {
            if (collapsed) {
                sidebar.classList.add('sidebar-collapsed');
                mainContent.style.marginLeft = '60px';
                localStorage.setItem('sidebar-collapsed', '1');
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                mainContent.style.marginLeft = '220px';
                localStorage.setItem('sidebar-collapsed', '0');
            }
            // Show/hide tooltips for nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                if (collapsed) {
                    link.setAttribute('title', link.getAttribute('data-tooltip'));
                } else {
                    link.removeAttribute('title');
                }
            });
        }
        toggleBtn.addEventListener('click', function() {
            setSidebarState(!sidebar.classList.contains('sidebar-collapsed'));
        });
        // Restore sidebar state
        if (localStorage.getItem('sidebar-collapsed') === '1') {
            setSidebarState(true);
        } else {
            setSidebarState(false);
        }

        // Auto-logout after inactivity (client-side fallback)
        let sessionTimeout = 15 * 60 * 1000; // 15 minutes
        let logoutUrl = "{% url 'logout' %}";
        let loginUrl = "{% url 'login' %}";
        let timeoutHandle;
        function resetTimeout() {
            clearTimeout(timeoutHandle);
            timeoutHandle = setTimeout(function() {
                window.location.href = logoutUrl;
                window.location.href = loginUrl; // Redirect to login page after logout
            }, sessionTimeout);
        }
        document.addEventListener('mousemove', resetTimeout);
        document.addEventListener('keydown', resetTimeout);
        document.addEventListener('click', resetTimeout);
        resetTimeout();

        // Highlight active sidebar link based on current URL
        (function() {
            const path = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link[data-nav-name]');
            navLinks.forEach(link => {
                if (link.href && path === new URL(link.href).pathname) {
                    link.classList.add('active');
                }
                // Optionally, handle "Children" subpages:
                if (link.dataset.navName === "children" && (
                    path.startsWith("{% url 'tingathe_tools:client_card_list' %}".replace(/\/$/, "")) 
                )) {
                    link.classList.add('active');
                }
            });
        })();
    </script>
</body>

</html>

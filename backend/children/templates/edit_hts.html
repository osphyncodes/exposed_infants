{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-4">
    <h2>Edit HTS Result for {{ child.child_name }}</h2>
    <form method="post" class="shadow p-4 bg-light rounded mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label"><strong>HCC Number</strong></label>
            <input type="text" class="form-control" value="{{ child.hcc_number }}" readonly>
        </div>
        {{ form.as_p }}
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'children:child_dashboard' child.hcc_number %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

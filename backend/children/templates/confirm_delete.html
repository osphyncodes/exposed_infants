{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 420px;">
        <h4 class="mb-3 text-danger"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
        <p>Are you sure you want to delete this child?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'child_dashboard' child.hcc_number %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

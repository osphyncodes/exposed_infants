{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Change HCC Number for {{ child.child_name }}</h2>
    <form method="post" class="shadow p-4 bg-light rounded mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label"><strong>Current HCC Number</strong></label>
            <input type="text" class="form-control" value="{{ child.hcc_number }}" readonly>
        </div>
        {{ form.as_p }}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Change HCC Number</button>
            <a href="{% url 'child_dashboard' child.hcc_number %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

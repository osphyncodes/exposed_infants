{% extends 'children/base.html' %}

{% block content %}
{% load static %}
<div id="defmiss" class="container" data-what="{{ what }}" style="max-width: 1300px; height: 100vh; display: flex; flex-direction: column;">
  <!-- Fixed Header Section -->
  <div class="sticky-top bg-white pt-3" style="z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h2 id="report_defaulter" class="mb-4">{{title}}</h2>

    <!-- Search Form -->
    <form id="defaulter-search-form" class="row g-3 align-items-end mb-4" data-url="{% url 'children:defaulters_view' %}">
      {% csrf_token %}
      <div class="col-md-5">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
      </div>

      <div class="col-md-5">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" required>
      </div>

      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>
  </div>

  <!-- Scrollable Table Section -->
  <div>
    <table id="tables" class="table table-striped table-hover">
      <thead class="table-dark sticky-top" style="top: 180px; z-index: 5;">
        <tr>
          <th>#</th>
          <th>HCC Number</th>
          <th>Full Name</th>
          <th>DOB</th>
          <th>Mother ART#</th>
          <th>Guardian</th>
          <th>Guardian Phone</th>
          <th>Locator</th>
          <th>{{ date_what }}</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="defaulters-tbody">
        <!-- Rows get added here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Fixed Footer Section -->
  <div class="btns">
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-success" id="download-csv-btn">
        <i class="fas fa-file-csv me-2"></i>Download CSV
      </button>
      <button type="button" class="btn btn-outline-danger" id="download-pdf-btn">
        <i class="fas fa-file-pdf me-2"></i>Download PDF
      </button>
    </div>
  </div>
</div>

<!-- Loading spinner (initially hidden) -->
<div id="loading-spinner" class="spinner-container" style="display: none;">
  <div class="spinner"></div>
  <p>Loading data...</p>
</div>

<style>
  .spinner-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .btns {
    position: absolute;
    top: 50;
    right: 50px;
    z-index: 1000;
  }
  
  .spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Ensure the table body scrolls while headers stay fixed */
  tbody {
    display: block;
    overflow-y: auto;
  }

  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }

  th {
    position: sticky;
    top: 0px;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="{% static 'js/defaulters.js' %}"></script>
{% endblock %}
